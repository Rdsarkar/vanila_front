<table class="table col-6 offset-5">
  <tr>
    <h5 style="color: white;background-color: black; width: min-content; ">Department_List</h5>
  </tr>
  <tr><input [(ngModel)]= "searchName" type="text" placeholder="Search Here" (keyup)="searchDept()"></tr>
</table>
<!-- <h4 class="col-5 offset-5">This is Department List  <input type="text"></h4> -->
<table class="table col-6 offset-3">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th colspan="2" scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of createDept">
      <th scope="row">{{a.dId}}</th>
      <td>
        <input [(ngModel)]="a.dName" name="hellok" type="text" class="form-control" id="exampleInputPassword21"
          value={{a.dName}}>
      </td>
      <td><button class="btn btn-sm btn-warning " (click)="updateButtonClickKorlam(a)">Edit</button></td>
      <td><button class="btn btn-sm btn-danger" (click)="deleteButtonClickKorlam(a.dId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
